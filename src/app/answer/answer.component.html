<div class="d-flex justify-content-center">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
</div>
<div class="answer-card" *ngFor="let question of questions">
    <div class="card">
        <h5 class="card-header">{{ question.question }}</h5>
        <div class="card-body">
            <div class="col-md-12" *ngFor="let answer of question.answers">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ answer.option }}
                        <span class="badge badge-primary badge-pill">{{ +answer.answerCount}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
